<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inbox</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .col-sender { width: 25%; }
        .col-subject { width: 35%; }
        .col-date { width: 20%; }
        .col-actions { width: 20%; }
        .btn-view, .btn-reply { background-color: #6c757d; color: white; }
        .btn-reply { background-color: #343a40; }
    </style>
</head>
<body>
<div class="d-flex">
    <nav class="sidebar bg-light flex-column p-3">
        <h4 class="sidebar-heading">DashBoard</h4>
        <ul class="nav flex-column">
            <li class="nav-item"><a class="nav-link active" href="/dashboard/dashboard.html">Dashboard</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard/search.html">Search</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard/inbox.html">Inbox</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard/calendar.html">Calendar</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard/contacts.html">Contacts</a></li>
            <li class="nav-item"><a class="nav-link" href="/dashboard/settings.html">Settings</a></li>
            <li class="nav-item"><a class="nav-link" href="/">Logout</a></li>
        </ul>
    </nav>

    <div class="container-fluid">
        <h1>Inbox</h1>
        <button class="btn btn-primary mb-3" data-bs-toggle="modal" data-bs-target="#newMessageModal">New Message</button>

        <h3>Received Messages</h3>
        <table class="table" id="receivedMessagesTable">
            <thead>
            <tr>
                <th>Sender</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>

        <h3>Sent Messages</h3>
        <table class="table" id="sentMessagesTable">
            <thead>
            <tr>
                <th>Receiver</th>
                <th>Subject</th>
                <th>Date</th>
                <th>Actions</th>
            </tr>
            </thead>
            <tbody></tbody>
        </table>
    </div>
</div>

<!-- View Message Modal -->
<div class="modal fade" id="viewMessageModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">View Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body" id="viewMessageBody"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>

<!-- New Message Modal -->
<div class="modal fade" id="newMessageModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">New Message</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="newMessageForm">
                    <div class="mb-3">
                        <label for="receiverEmail" class="form-label">Receiver Email</label>
                        <input type="email" class="form-control" id="receiverEmail" required>
                    </div>
                    <div class="mb-3">
                        <label for="subject" class="form-label">Subject</label>
                        <input type="text" class="form-control" id="subject" required>
                    </div>
                    <div class="mb-3">
                        <label for="messageBody" class="form-label">Message</label>
                        <textarea class="form-control" id="messageBody" rows="3" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Send</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Fetch and display received messages
    function fetchReceivedMessages() {
        fetch('/inbox/received')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('receivedMessagesTable').querySelector('tbody');
                tbody.innerHTML = '';
                data.messages.forEach(message => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${message.senderName}</td>
                        <td>${message.subject}</td>
                        <td>${message.dateSent}</td>
                        <td>
                            <button class="btn btn-view view-btn" data-id="${message.communicationID}">View</button>
                            <button class="btn btn-reply reply-btn text-secondary" data-email="${message.senderEmail}">Reply</button>
                            <button class="btn btn-danger delete-btn" data-id="${message.communicationID}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                setButtonEventListeners();
            });
    }

    // Fetch and display sent messages
    function fetchSentMessages() {
        fetch('/inbox/sent')
            .then(response => response.json())
            .then(data => {
                const tbody = document.getElementById('sentMessagesTable').querySelector('tbody');
                tbody.innerHTML = '';
                data.messages.forEach(message => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${message.receiverName}</td>
                        <td>${message.subject}</td>
                        <td>${message.dateSent}</td>
                        <td>
                            <button class="btn btn-view view-btn" data-id="${message.communicationID}">View</button>
                            <button class="btn btn-reply reply-btn text-secondary" data-email="${message.receiverEmail}">Reply</button>
                            <button class="btn btn-danger delete-btn" data-id="${message.communicationID}">Delete</button>
                        </td>
                    `;
                    tbody.appendChild(row);
                });
                setButtonEventListeners();
            });
    }

    function setButtonEventListeners() {
        document.querySelectorAll('.view-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const communicationID = event.target.getAttribute('data-id');
                viewMessage(communicationID);
            });
        });
        document.querySelectorAll('.reply-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const receiverEmail = event.target.getAttribute('data-email');
                document.getElementById('receiverEmail').value = receiverEmail;
                openModal('newMessageModal');
            });
        });
        document.querySelectorAll('.delete-btn').forEach(button => {
            button.addEventListener('click', (event) => {
                const communicationID = event.target.getAttribute('data-id');
                deleteMessage(communicationID);
            });
        });
    }

    function viewMessage(communicationID) {
        fetch(`/view-message/${communicationID}`)
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('viewMessageBody').textContent = data.message.body;
                    openModal('viewMessageModal');
                } else {
                    alert(data.message);
                }
            });
    }

    function deleteMessage(communicationID) {
        fetch(`/delete-message/${communicationID}`, { method: 'DELETE' })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Message deleted.');
                    closeModal('viewMessageModal');
                } else {
                    alert('Failed to delete message.');
                }
            });
    }

    document.getElementById('newMessageForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const receiverEmail = document.getElementById('receiverEmail').value;
        const subject = document.getElementById('subject').value;
        const messageBody = document.getElementById('messageBody').value;

        fetch('/send-message', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ receiverEmail, subject, messageBody })
        })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                closeModal('newMessageModal');
            });
    });

    // Helper functions for modal control and backdrop removal
    function openModal(modalId) {
        const modalElement = new bootstrap.Modal(document.getElementById(modalId));
        modalElement.show();

        // Attach event to close modal
        document.getElementById(modalId).addEventListener('hidden.bs.modal', () => {
            location.reload();  // Refresh the page on modal close
        }, { once: true });
    }

    function closeModal(modalId) {
        const modalElement = bootstrap.Modal.getInstance(document.getElementById(modalId));
        if (modalElement) modalElement.hide();

        // Remove lingering backdrop elements if any
        document.querySelectorAll('.modal-backdrop').forEach(backdrop => {
            backdrop.remove();
        });
    }

    // Initial load of messages
    fetchReceivedMessages();
    fetchSentMessages();
</script>




</body>
</html>
