<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<section class="d-flex justify-content-center align-items-center vh-100 bg-light">
    <div class="card p-5 shadow-lg">
        <h2 class="text-center mb-4">Forgot Password</h2>

        <!-- Step 1: Email Verification -->
        <div id="emailStep">
            <form id="emailForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Enter your email address:</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Send Code</button>
            </form>
        </div>

        <!-- Step 2: Enter Verification Code -->
        <div id="codeStep" style="display: none;">
            <form id="codeForm">
                <div class="mb-3">
                    <label for="code" class="form-label">Enter the 4-digit code:</label>
                    <input type="text" class="form-control" id="code" maxlength="4" required>
                </div>
                <button type="submit" class="btn btn-primary w-100">Verify Code</button>
            </form>
        </div>

        <!-- Step 3: Reset Password -->
        <div id="resetStep" style="display: none;">
            <form id="resetForm">
                <div class="mb-3">
                    <label for="newPassword" class="form-label">New Password:</label>
                    <input type="password" class="form-control" id="newPassword" required>
                </div>
                <button type="submit" class="btn btn-success w-100">Reset Password</button>
            </form>
        </div>

        <div class="text-center mt-3">
            <a href="/members.html">Back to Login</a>
        </div>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
<script>
    // Step 1: Send verification code
    document.getElementById('emailForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const email = document.getElementById('email').value;

        fetch('/send-verification-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('emailStep').style.display = 'none';
                    document.getElementById('codeStep').style.display = 'block';
                } else {
                    alert(data.message);
                }
            });
    });

    // Step 2: Verify code
    document.getElementById('codeForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const code = document.getElementById('code').value;

        fetch('/verify-code', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ code })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    document.getElementById('codeStep').style.display = 'none';
                    document.getElementById('resetStep').style.display = 'block';
                } else {
                    alert('Invalid code. Please try again.');
                }
            });
    });

    // Step 3: Reset password
    document.getElementById('resetForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const newPassword = document.getElementById('newPassword').value;

        fetch('/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ password: newPassword })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password reset successful! Redirecting to login.');
                    window.location.href = '/members.html';
                } else {
                    alert('Failed to reset password.');
                }
            });
    });

    // Handle reset password form submission
    document.getElementById('resetPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const verificationCode = document.getElementById('verificationCode').value;
        const newPassword = document.getElementById('newPassword').value;

        fetch('/reset-password', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ email, verificationCode, newPassword })
        })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Password reset successfully. You will be redirected to the login page.');
                    window.location.href = '/members.html';
                } else {
                    alert(data.message);
                }
            });
    });


</script>
</body>
</html>
