<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMTL - Contact Us</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #1a1b41;
            color: #ffffff;
        }
        .contact-section {
            padding: 4rem 0;
        }
        .form-wrapper {
            background-color: #ffffff;
            color: #333333;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            padding: 2rem;
            max-width: 700px;
            margin: 0 auto;
        }
        .form-label {
            font-weight: bold;
        }
        .form-control {
            border-radius: 8px;
            padding: 0.75rem;
        }
        .btn-send {
            background-color: #5a67d8;
            color: #ffffff;
            border-radius: 50px;
            padding: 0.5rem 2rem;
            font-size: 1.1rem;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="/">MentorMTL.com</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">SERVICES</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link active" href="/contact">CONTACT</a></li>
                    <li class="nav-item">
                        <a class="nav-link btn btn-primary" href="/members">Members Area</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="container contact-section">
    <h2 class="text-center mb-4">CONTACT US</h2>
    <div class="form-wrapper">
        <form action="/send_email" method="POST" class="row g-3">
            <div class="col-md-6">
                <label for="first-name" class="form-label">First Name</label>
                <input type="text" class="form-control" id="first-name" name="first-name" required>
            </div>
            <div class="col-md-6">
                <label for="last-name" class="form-label">Last Name</label>
                <input type="text" class="form-control" id="last-name" name="last-name" required>
            </div>
            <div class="col-md-6">
                <label for="email" class="form-label">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
            <div class="col-md-6">
                <label for="phone" class="form-label">Phone Number</label>
                <input type="tel" class="form-control" id="phone" name="phone" required>
            </div>
            <div class="col-12">
                <label for="details" class="form-label">More Details</label>
                <textarea class="form-control" id="details" name="details" rows="4" required></textarea>
            </div>
            <div class="col-12 text-center">
                <button type="submit" class="btn btn-send">Send</button>
            </div>
        </form>
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
