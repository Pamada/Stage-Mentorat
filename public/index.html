<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MentorMTL - Home</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        body {
            background-color: #1a1b41;
            color: white;
        }
        .main-section {
            display: flex;
            align-items: center;
            padding: 4rem 0;
            color: #ffffff;
        }
        .main-content {
            flex: 1;
            text-align: left;
            max-width: 50%;
        }
        .main-content h1 span.text-success {
            color: #b6f42e;
        }
        .main-content h1 span.text-warning {
            color: #ff751a;
        }
        .main-content .btn-register {
            background-color: white;
            color: #1a1b41;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
            margin-right: 1rem;
        }
        .main-content .btn-read-more {
            background-color: #5a67d8;
            color: white;
            border-radius: 50px;
            padding: 0.5rem 1.5rem;
        }
        .image-container {
            flex: 1;
            max-width: 50%;
        }
        .image-container img {
            width: 100%;
            border-radius: 8px;
        }
    </style>
</head>
<body>
<header>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
            <a class="navbar-brand" href="#">MentorMTL.com</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="/">HOME</a></li>
                    <li class="nav-item"><a class="nav-link" href="/services">SERVICES</a></li>
                    <li class="nav-item"><a class="nav-link" href="/about">ABOUT US</a></li>
                    <li class="nav-item"><a class="nav-link" href="/contact">CONTACT</a></li>
                    <li class="nav-item"><a class="nav-link btn btn-primary" href="/members">Members Area</a></li>
                </ul>
            </div>
        </div>
    </nav>
</header>

<section class="container main-section">
    <div class="main-content">
        <h1 class="display-4">Your path to <span class="text-success">SUCCESS</span> excellence starts <span class="text-warning">here</span>.</h1>
        <p class="lead">Building a meaningful life, one mentorship at a time.</p>
        <a href="/register" class="btn btn-register btn-lg">Register</a>
        <a href="/read-more" class="btn btn-read-more btn-lg">Read More</a>
    </div>
    <div class="image-container">
        <img src="/images/mentorship-women.webp" alt="Mentorship image">
    </div>
</section>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
